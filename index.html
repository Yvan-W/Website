<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影视网</title>
    <style>
        /* CSS样式表 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 30px;
        }
        
        nav {
            background-color: #eee;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        nav li {
            display: inline-block;
            padding: 10px;
        }
        
        nav li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        
        nav li a:hover {
            color: #555;
        }
        
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,.2);
            margin: 20px;
            width: 300px;
            height: 400px;
            overflow: hidden;
        }
        
        .card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }
        
        .card h3 {
            margin: 10px;
            font-size: 20px;
        }
        
        .card p {
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>影视网</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">电影</a></li>
            <li><a href="#">电视剧</a></li>
            <li><a href="#">综艺</a></li>
            <li><a href="#">动漫</a></li>
        </ul>
    </nav>
    
    <section>
        <div class="card">
            <img src="https://via.placeholder.com/300x200.png?text=Movie+1" alt="Movie 1">
            <h3>电影标题1</h3>
            <p>电影描述1</p>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/300x200.png?text=Movie+2" alt="Movie 2">
            <h3>电影标题2</h3>
            <p>电影描述2</p>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/300x200.png?text=Movie+3" alt="Movie 3">
            <h3>电影标题3</h3>
            <p>电影描述3</p>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/300x200.png?text=Movie+4" alt="Movie 4">
            <h3>电影标题4</h3>
            <p>电影描述4</p>
        </div>
    </section>
</body>
</html>
