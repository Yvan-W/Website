<!DOCTYPE html>
<html>
<head>
	<title>影视动态网页</title>
	<style>
		/* CSS样式表 */
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		h1 {
			margin-top: 0;
			margin-bottom: 0;
			font-size: 36px;
		}
		
		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			margin: 20px;
		}
		
		.movie-card {
			background-color: #fff;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			width: 350px;
			margin-bottom: 20px;
			border-radius: 5px;
			overflow: hidden;
		}
		
		.movie-card img {
			width: 100%;
			height: auto;
		}
		
		.movie-card h2 {
			font-size: 24px;
			margin-top: 10px;
			margin-bottom: 5px;
			text-align: center;
		}
		
		.movie-card p {
			margin: 5px;
			padding: 5px;
			text-align: justify;
		}
		
		.button-container {
			display: flex;
			justify-content: center;
			margin-bottom: 10px;
		}
		
		button {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			border-radius: 5px;
			cursor: pointer;
			margin: 0 10px;
		}
		
		button:hover {
			background-color: #555;
		}
		
	</style>
</head>
<body>
	<header>
		<h1>影视动态网页</h1>
		<nav>
			<a href="#">首页</a>
			<a href="#">分类</a>
			<a href="#">搜索</a>
		</nav>
	</header>
	<main>
		<div class="movie-card">
			<img src="https://via.placeholder.com/350x200.png?text=Movie+Poster" alt="电影海报">
			<h2>电影标题</h2>
			<p>电影简介...</p>
			<div class="button-container">
				<button>播放</button>
				<button>收藏</button>
			</div>
		</div>
		<div class="movie-card">
			<img src="https://via.placeholder.com/350x200.png?text=Movie+Poster" alt="电影海报">
			<h2>电影标题</h2>
			<p>电影简介...</p>
			<div class="button-container">
				<button>播放</button>
				<button>收藏</button>
			</div>
		</div>
		<!-- 其他电影卡片... -->
	</main>
	<footer>
		<p>版权信息 ©2021 影视动态网页</p>
	</footer>
</body>
</html>
